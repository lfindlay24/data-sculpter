  #   Properties:
  #     CodeUri: emailing-services/
  #     Handler: emailer.handler
  #     Runtime: nodejs20.x
  #     Timeout: 10
  #     Policies:
  #       - AmazonSQSFullAccess
  #     Architectures:
  #     - x86_64
