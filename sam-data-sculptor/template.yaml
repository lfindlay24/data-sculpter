  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: authorizer/
      Handler: basic.lambda_handler
      Runtime: python3.12
      Timeout: 10
      Policies:
        - AmazonDynamoDBFullAccess
      Architectures: 
      - x86_64

  UserTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: email
        Type: String
      TableName: ds_users
  
  UserJsonTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: json_id
        Type: String
      TableName: ds_user_json
